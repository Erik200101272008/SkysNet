

<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>

        .slide-caption {
            position: absolute;
            bottom: 40px;

            transition: color 0.3s;
        }

        .slide-caption a:hover {
            color: #e50914;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;

        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.9);
        }

            width: 60%;
            max-width: 600px;
            padding: 12px;
            margin: 20px auto;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            display: block;
        }

        #kereso::placeholder {
            color: #999;
        }

        .movie-container {
            display: inline-block;
            position: relative;
            margin: 15px;
            text-align: center;
            cursor: pointer;
        }

        .movie-container img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-container:hover img {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .movie-container p {
            margin-top: 10px;
            font-size: 14px;
            color: #fff;
        }

        .preview {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            width: 300px;
            background: #181818;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
            opacity: 0;

        .movie-container:hover .preview {

        const slides = document.querySelectorAll('.slide');
        const slider = document.getElementById('slider');

        function moveSlide(direction) {
            currentSlide += direction;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            } else if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        // Kereső funkció előnézet támogatással
        function filmKereses() {
            const searchTerm = document.getElementById('kereso').value.toLowerCase();
            const movieList = document.getElementById('movie-list');
            movieList.innerHTML = '';

            const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(searchTerm));
            filteredMovies.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.classList.add('movie-container');
                movieDiv.innerHTML = `
                    <a href="${movie.link}">
                        <img src="${movie.image}" alt="${movie.title}">
                        <div class="preview">
                            <img src="${movie.previewImage}" alt="${movie.title} előnézet">
                            <div class="preview-content">
                                <h3>${movie.title}</h3>
                                <p>${movie.description}</p>
                            </div>
                        </div>
                    </a>
                    <p>${movie.title}</p>
                `;
                movieList.appendChild(movieDiv);
            });
        }

        // Filmek kezdeti betöltése
        filmKereses();
		
    </script>
