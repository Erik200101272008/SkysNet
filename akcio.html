    <style>
        /* A CSS változatlan marad */
		* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #141414;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
        }

        .logo {
            padding: 5px 0;
        }

        .logo img {
            width: 300px;
        }

        .navbar {
            background-color: #000;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #e50914;
        }

        .slider-container {
            position: relative;
            max-width: 1200px;
            margin: 80px auto 20px;
            overflow: hidden;
            border-radius: 8px;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            border-radius: 8px;
        }

        .slide-caption {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .slide-caption a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .slide-caption a:hover {
            color: #e50914;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        #kereso {
            width: 60%;
            max-width: 600px;
            padding: 12px;
            margin: 20px auto;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            display: block;
        }

        #kereso::placeholder {
            color: #999;
        }

        .categories-container {
            background-color: #000;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .categories-container a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
            margin: 0 15px;
            display: inline-block;
        }

        .categories-container a:hover {
            color: #e50914;
        }

        .movie-container {
            display: inline-block;
            position: relative;
            margin: 15px;
            text-align: center;
            cursor: pointer;
        }

        .movie-container img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-container:hover img {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .movie-container p {
            margin-top: 10px;
            font-size: 14px;
            color: #fff;
        }

        .preview {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            width: 300px;
            background: #181818;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            overflow: hidden;
        }

        .movie-container:hover .preview {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }

        .preview img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .preview-content {
            padding: 10px;
            text-align: left;
        }

        .preview-content h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .preview-content p {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>

    <script>
        // Slider vezérlése
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const slider = document.getElementById('slider');
        const sliderContainer = document.querySelector('.slider-container');
        let slideInterval = setInterval(() => moveSlide(1), 5000);

        function moveSlide(direction) {
            currentSlide += direction;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            } else if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        // Szüneteltetés egérinterakcióra
        sliderContainer.addEventListener('mouseenter', () => clearInterval(slideInterval));
        sliderContainer.addEventListener('mouseleave', () => {
            slideInterval = setInterval(() => moveSlide(1), 5000);

        // Filmek betöltése
        function loadMovies() {
            const movieList = document.getElementById('movie-list');
            movieList.innerHTML = '';
            movies.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.className = 'movie-container';
                movieDiv.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <p>${movie.title}</p>
                    <div class="preview">
                        <img src="${movie.previewImage}" alt="${movie.title} előnézet">
                        <div class="preview-content">
                            <h3>${movie.title}</h3>
                            <p>${movie.description}</p>
                            <a href="${movie.link}">Nézd meg most!</a>
                        </div>
                    </div>
                `;
                movieList.appendChild(movieDiv);
            });
        }

        // Keresés
        function filmKereses() {
            const searchTerm = document.getElementById('kereso').value.toLowerCase();
            const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(searchTerm));
            const movieList = document.getElementById('movie-list');
            movieList.innerHTML = '';
            filteredMovies.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.className = 'movie-container';
                movieDiv.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <p>${movie.title}</p>
                    <div class="preview">
                        <img src="${movie.previewImage}" alt="${movie.title} előnézet">
                        <div class="preview-content">
                            <h3>${movie.title}</h3>
                            <p>${movie.description}</p>
                            <a href="${movie.link}">Nézd meg most!</a>
                        </div>
                    </div>
                `;
                movieList.appendChild(movieDiv);
            });
        }
